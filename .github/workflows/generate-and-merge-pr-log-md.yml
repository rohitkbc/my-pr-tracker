name: Generate PR Log MD and Auto-Merge

on:
  workflow_dispatch:
  schedule:
    - cron: "30 2 * * *"   # runs daily at 02:30 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-and-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Generate README.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: rohitkbc
        run: |
          python << 'EOF'
          import os, requests, datetime

          TOKEN = os.environ["GITHUB_TOKEN"]
          USER = os.environ["GITHUB_USERNAME"]

          headers = {
              "Authorization": f"token {TOKEN}",
              "Accept": "application/vnd.github+json"
          }

          def fetch(query):
              r = requests.get(
                  "https://api.github.com/search/issues",
                  headers=headers,
                  params={"q": query, "per_page": 100}
              )
              r.raise_for_status()
              return r.json()["items"]

          def is_my_repo(pr, username):
              # repository_url -> https://api.github.com/repos/OWNER/REPO
              owner = pr["repository_url"].split("/")[-2]
              return owner.lower() == username.lower()

          open_prs = fetch(f"author:{USER} type:pr is:open")
          merged_prs = fetch(f"author:{USER} type:pr is:merged")

          # ‚ùå Exclude PRs against your own repos
          open_prs = [pr for pr in open_prs if not is_my_repo(pr, USER)]
          merged_prs = [pr for pr in merged_prs if not is_my_repo(pr, USER)]

          now = datetime.datetime.utcnow().strftime("%Y-%m-%d %H:%M UTC")

          lines = [
              "# üìå My Pull Request Activity",
              "",
              f"_Last updated: **{now}**_",
              "",
              "---",
              "",
              "## üîì Open Pull Requests",
          ]

          if open_prs:
              for pr in open_prs:
                  repo = "/".join(pr["repository_url"].split("/")[-2:])
                  lines.append(f"- **{repo}** ‚Äì {pr['title']}")
                  lines.append(f"  {pr['html_url']}")
          else:
              lines.append("_No open pull requests._")

          lines.append("")
          lines.append("## ‚úÖ Merged Pull Requests")

          if merged_prs:
              for pr in merged_prs:
                  repo = "/".join(pr["repository_url"].split("/")[-2:])
                  lines.append(f"- **{repo}** ‚Äì {pr['title']}")
                  lines.append(f"  {pr['html_url']}")
          else:
              lines.append("_No merged pull requests found._")

          lines.append("")
          lines.append("---")
          lines.append(f"**Total Open:** {len(open_prs)}")
          lines.append(f"**Total Merged:** {len(merged_prs)}")

          with open("README.md", "w", encoding="utf-8") as f:
              f.write("\n".join(lines))

          print("README.md updated successfully")
          EOF

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: pr-log-update
          base: main
          commit-message: "Update README with PR activity"
          title: "Update README with PR activity"
          body: |
            This PR automatically updates README.md with the latest
            pull request activity (excluding personal repositories).

      - name: Merge PR on my behalf
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge pr-log-update \
            --squash \
            --delete-branch \
            --repo "${{ github.repository }}"
