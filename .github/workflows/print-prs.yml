name: Print My PRs

on:
  workflow_dispatch:

jobs:
  print-prs:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Generate PR log file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: rohitkbc
        run: |
          python << 'EOF'
          import os, requests, datetime

          TOKEN = os.environ["GITHUB_TOKEN"]
          USER = os.environ["GITHUB_USERNAME"]

          headers = {
              "Authorization": f"token {TOKEN}",
              "Accept": "application/vnd.github+json"
          }

          def fetch(q):
              r = requests.get(
                  "https://api.github.com/search/issues",
                  headers=headers,
                  params={"q": q, "per_page": 100}
              )
              r.raise_for_status()
              return r.json()["items"]

          open_prs = fetch(f"author:{USER} type:pr is:open")
          merged_prs = fetch(f"author:{USER} type:pr is:merged")

          now = datetime.datetime.utcnow().strftime("%Y-%m-%d %H:%M UTC")

          lines = []
          lines.append(f"# PR Activity Log")
          lines.append(f"_Generated at {now}_\n")

          lines.append("## Open Pull Requests")
          for pr in open_prs:
              repo = "/".join(pr["repository_url"].split("/")[-2:])
              lines.append(f"- **{repo}** – {pr['title']}")
              lines.append(f"  {pr['html_url']}")

          lines.append("\n## Merged Pull Requests")
          for pr in merged_prs:
              repo = "/".join(pr["repository_url"].split("/")[-2:])
              lines.append(f"- **{repo}** – {pr['title']}")
              lines.append(f"  {pr['html_url']}")

          lines.append("\n---")
          lines.append(f"**Total Open:** {len(open_prs)}")
          lines.append(f"**Total Merged:** {len(merged_prs)}")

          with open("pr-log.md", "w") as f:
              f.write("\n".join(lines))

          print("PR log written to pr-log.md")
          EOF

      - name: Upload PR log artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-log
          path: pr-log.md
