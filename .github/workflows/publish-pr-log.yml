name: Publish PR Log

on:
  workflow_run:
    workflows: ["Print My PRs"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write
  actions: read   # ðŸ”‘ REQUIRED to read artifacts from another workflow

jobs:
  publish-log:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Download PR log artifact
        uses: actions/download-artifact@v4
        with:
          name: pr-log
          run-id: ${{ github.event.workflow_run.id }}
          path: ./artifact

      - name: Move log into repo
        run: |
          mkdir -p logs
          mv artifact/pr-log.md logs/pr-log.md
          ls -l logs/

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: pr-log-update
          base: main
          commit-message: "Update PR activity log"
          title: "Update PR activity log"
          body: |
            This PR updates the PR activity log generated automatically
            after the **Print My PRs** workflow.
