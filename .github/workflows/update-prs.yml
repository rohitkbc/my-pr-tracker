name: Update PR Tracker (via PR)

permissions:
  contents: write
  pull-requests: write

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Create update branch
        run: |
          git checkout -B pr-tracker-update

      - name: Update README
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: rohitkbc
        run: |
          rm -f README.md
          python scripts/update_readme.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md
          git commit -m "Auto-update PR list" || echo "No changes"

      - name: Push branch
        run: |
          git push origin pr-tracker-update --force

      - name: Create or update PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: pr-tracker-update
          base: main
          title: "Auto-update PR tracker README"
          body: |
            This PR automatically updates the PR tracker README.

            - Generated by GitHub Actions
            - Safe to merge
          commit-message: "Auto-update PR list"
